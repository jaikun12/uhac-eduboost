<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand|Roboto" rel="stylesheet"> 
		<script src="https://use.fontawesome.com/5d707990f5.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/school-dash.css">
        <link type="text/css" rel="stylesheet" href="css/nav-student.css">
    </head>
    <body>
        <nav>
			<img class="pull-left logo" style="margin-top:-20px;" src="images/eduboostlogo.png">
		</nav>
        <div class="wrapper">
        <form>
        <div class="container" style="width:50%">
            
            <h1>Registration</h1>
            
            <blockquote>
                <p>Please provide the information asked.</p>
            </blockquote>
            
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="contact">Contact No.</label>
                <input type="number" class="form-control" id="contact" placeholder="09xxxxxxxxxx">
            </div>
            <div class="form-group">
                <label for="institution">Institution</label>
                <input type="text" class="form-control" id="institution" placeholder="Institution">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Company Name">
            </div>
            <div class="form-group">
                <label for="type">User Type</label>
                <select class="form-control" id="type">
                    <option>Student</option>
                    <option>School</option>
                    <option>Company</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accnumber">Account No.</label>
                <input type="number" class="form-control" id="accnumber" placeholder="Account No.">
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
                
        </div>
        </form>
        </div>
    
    
    </body>
    
</html>
